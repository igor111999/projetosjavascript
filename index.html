<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main>
        <div class="container">
        <div class="title"> Calculadora - IMC </div>
        <div class="input">
            <label>Nome:</label>
            <input type="text" id='nome'>
        </div>
        <div class="input">
            <label>Altura:</label>
            <input type="number" id='altura'>
        </div>
        <div class="input">
            <label>Peso:</label>
            <input type="number" id='peso'>
        </div>
        <button id='calcular'>Calcular</button>

        <div class="result" id='resultado'></div>
      </div>

      <div class="container2">
        <div class="title"> Calculadora </div>
        <form name="calculator" >
            <div>
                <input type="textfield" class="result3" name="ans" value="">
            </div>
            <div>
                <input type="button" class="calcu" id="um" value="1">
                <input type="button" class="calcu" id="dois" value="2">
                <input type="button" class="calcu" id="tres" value="3">
                <input type="button" class="calcu" id="quatro" value="4">
            </div>
            <div>
                <input type="button" class="calcu" id="cinco" value="5">
                <input type="button" class="calcu" id="seis" value="6">
                <input type="button" class="calcu" id="sete" value="7">
                <input type="button" class="calcu" id="oito" value="8">
            </div>
            <div>
                <input type="button" class="calcu" id="nove" value="9">
                <input type="button" class="calcu" id="zero" value="0">
                <input type="button" class="calcu" id="+" value="+">
                <input type="button" class="calcu" id="-" value="-">
            </div>
            <div>
                <input type="button" class="cal "value="*">
                <input type="button" class="cal "value="/">
                <input type="reset" class="cal"value="Reset">
                <input type="button" class="cal" id="calcular2" value="=">
            </div>
        </form>
    </main>
    <script src="./imc.js"></script>
  </body>
</html>
